<!DOCTYPE html>
<html>
<head>
    <title>List Examples</title>
</head>
<body>

<!-- Unordered List Example -->
<h1>Example on Unordered List</h1>
<ul>
    <li>Sportstar</li>
    <li>Business Week</li>
    <li>Time</li>
</ul>

<!-- Ordered List Example -->
<h2>Example on Ordered List</h2>
<ol type="i" start="4">
    <li>Sportstar</li>
    <li>Business Week</li>
    <li>Time</li>
</ol>

<!-- Definition List Example -->
<h3>Example on Definition List</h3>
<dl>
    <dt>Sports Magazine</dt>
    <dd>Sportstar</dd>
    
    <dt>Business Magazine</dt>
    <dd>Business Week</dd>
</dl>

</body>
</html>
