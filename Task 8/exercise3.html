<!DOCTYPE html>
<html>
<head>
    <title>Display Name and Student ID</title>
</head>
<body>

<script>
    // Input using prompt
    var name = prompt("Enter your name:");
    var studentId = prompt("Enter your Student ID:");

    // Output on the webpage
    document.write("<h2>Student Information</h2>");
    document.write("Your Name: " + name + "<br>");
    document.write("Student ID: " + studentId);
</script>

</body>
</html>
