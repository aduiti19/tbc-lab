<!DOCTYPE html>
<html>
<head>
  <title>Day of the Week</title>
</head>
<body>

  <script>
    // Prompt user for number input
    var dayNumber = prompt("Enter a number (1 to 7) to get the day of the week:");
    dayNumber = parseInt(dayNumber); // Convert input to an integer

    // Use switch case to determine the day
    switch (dayNumber) {
      case 1:
        alert("Sunday");
        break;
      case 2:
        alert("Monday");
        break;
      case 3:
        alert("Tuesday");
        break;
      case 4:
        alert("Wednesday");
        break;
      case 5:
        alert("Thursday");
        break;
      case 6:
        alert("Friday");
        break;
      case 7:
        alert("Saturday");
        break;
      default:
        alert("Invalid input! Please enter a number between 1 and 7.");
    }
  </script>

</body>
</html>
