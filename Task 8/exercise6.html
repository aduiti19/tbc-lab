<!DOCTYPE html>
<html>
<head>
  <title>Display Images using JavaScript</title>
</head>
<body>

  <h2>Image Gallery</h2>

  <script>
    // Loop from 1 to 4 to display images
    for (var i = 1; i <= 4; i++) {
      document.write("<img src='" + i + ".jpg' alt='Image " + i + "' width='200' style='margin:10px;'>");
    }
  </script>

</body>
</html>
