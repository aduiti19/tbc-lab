<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variable Types</title>
</head>
<body>

  <script>
    // Declare variables
    var numericValue = 42;              // Integer
    var floatValue = 3.14;              // Float
    var stringValue = "Hello, World!";  // String
    var booleanValue = true;            // Boolean

    // Display using document.write()
    document.write("<h3>JavaScript Variables</h3>");
    document.write("Numeric Value: " + numericValue + "<br>");
    document.write("Float Value: " + floatValue + "<br>");
    document.write("String Value: " + stringValue + "<br>");
    document.write("Boolean Value: " + booleanValue + "<br>");
  </script>

</body>
</html>
