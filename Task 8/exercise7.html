<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table of 5</title>
</head>
<body>

  <h2>Multiplication Table of 5</h2>

  <script>
    // Loop to generate multiplication table
    for (var i = 1; i <= 10; i++) {
      document.write("5 * " + i + " = " + (5 * i) + "<br>");
    }
  </script>

</body>
</html>
